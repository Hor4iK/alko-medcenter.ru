{{> form-call }}

<script>
    const map = document.querySelectorAll('#map');
    if (map.length > 0) {
        function onEntryMap(e) {
            e.forEach(e => {
                e.isIntersecting && loadMap() && initMap();
            })
        }
        let options = {
            threshold: [0.5],
        },
            observer = new IntersectionObserver(onEntryMap, options)
        for (let e of map) observer.observe(e)
    }
    function loadMap() {
        if (!document.querySelector('[src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"]')) {
            const script = document.createElement('script');
            //script.type = 'text/javascript';
            script.src = 'https://api-maps.yandex.ru/2.1/?lang=ru_RU';
            script.onload = initMap;
            document.head.appendChild(script);
        }
    }
    function initMap() {
        ymaps.ready(function () {
            const myMap = new ymaps.Map('map', {
                center: [55.680752, 37.570573],
                zoom: 13,
            });
            const myPlacemark = new ymaps.Placemark([55.680752, 37.570573], {
                iconCaption: 'Наркология 24/7 доктора Болдырева',
                hintContent: 'Наркология 24/7 доктора Болдырева',
            }, {
                iconLayout: 'default#image',
                iconImageHref: '/assets/img/icons/map.svg',
                iconImageSize: [28, 29],
                //   preset: 'islands#darkBlueDotIcon'
            });
            myMap.geoObjects.add(myPlacemark);
            myMap.behaviors.disable(['scrollZoom']);
        });
    }
</script>
